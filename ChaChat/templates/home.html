{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <div>
    <h3> Welcome {{ user.username }}! </h3>
  </div>
  <button type="button">
    <a href="{% url 'logout' %}">Logout</a>
  </button>
  <button type="button">
    <a href="chat/">Continue: move to chatting room</a>
  </button>
{% else %}
  <p>Welcome to ChaChat</p>
  <button type="button">
    <a href="{% url 'login' %}">Login</a>
  </button>
  <button type="button">
    <a href="{% url 'signup' %}">Create New Account</a>
  </button>
{% endif %}
{% endblock %}
